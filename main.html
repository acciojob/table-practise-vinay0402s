<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            background-color: yellow;
            border-collapse: collapse;
        }
        table, th, tr,td{
            border: 1px solid black;
        }
    </style>
    <title>Style Table</title>
</head>
<body>
    <table>
        <caption>student details</caption>
        <thead>
            <tr>
               <th>NAME</th> 
               <th>AGE</th>
               <th>BRANCH</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Shaw</td>
                <td>20</td>
                <td>CSE</td>
            </tr>
            <tr>
                <td>Adil</td>
                <td>21</td>
                <td>ECE</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
